<body><h2>hide and display by using js library</h2>
<p>This is webpage for hide and diaplay</p>
<button class="btn1">Hide</button>
<button class="btn2">show</button>
<script>
$(document).ready(function(){
 $(".btn1").click(function(){
  $("p").hide();
  });
  $(".btn2").click(function(){
  $("p").show();
  });
  });
</script>

<div class="d-lg-block">Hide small hello world!</div>
