<!DOCTYPE HTML >
<html>
 <head>
  <title> string</title>
 </head>
 <body>
  <p id="demo"></p>
  <script>
  var str="HTML is a markup language for creating webpages. webpages are usually view in a web browser."
  var word=str.split(' ');
  document.getElementById('demo').innerHTML="The 5th word is:"+word[5]+"<br>"+"The 7th word is:"+word[7]+"<br>"+"The 10th word is:"+word[10]+".";
  </script>
 </body>
</html>
