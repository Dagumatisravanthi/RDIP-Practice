<html>
 <head>
 <title>Personal Details</title>
 </head>
<body bgcolor="aqua">
<p align="center"><font face="Algerian" size="5" color="red"><u><i>Personal Details</i></u></font></p><br>
<center>
<font face="Arial" size="5">
<form method="get">
<table bgcolor="cyan">
<tr>
<td>Date Of Birth:</td>
<td><input type="date" name="date" value=""/></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="Male" >Male
<input type="radio" name="gender" value="Female" >Female
</td>
</tr>
<tr>
    <td>Father Name:</td>
	<td><input type="text" name="uname" value="" placeholder="Enter Father Name"/>
	</td>
</tr>
<tr>
    <td>Father Email ID:</td>
	<td><input type="text" name="mail" value="" placeholder="Ex:sis@mail.com"/>
	</td>
</tr>
<tr>
    <td>Father Mobile Number:</td>
	<td><input type="number" name="number" value="" placeholder="Ex:0123456789"/>
	</td>
</tr>
<tr>
    <td>Mother Name:</td>
	<td><input type="text" name="uname" value="" placeholder="Enter Mother Name"/>
	</td>
</tr>
<tr>
    <td>Mother Email ID:</td>
	<td><input type="text" name="Email" value="" placeholder="Ex:sis@gmail.com"/>
	</td>
</tr>
<tr>
    <td>Mother Mobile Number:</td>
	<td><input type="number" name="number" value="" placeholder="Ex:9874561230"/>
	</td>
</tr>
<tr>
<td><font size="5" align="left"><b>Other Details</b><hr color="sky blue"></td>
</tr><br>
<tr>
    <td>Address:</td>
	<td><textarea name="address" cols="10" rows="10"></textarea></td>
</tr>
<tr>
<td><input type="submit" name="Submit" value="Submit"/></td>
<td><input type="reset" name="Reset" value="Reset"/></td>
</tr>
</font>
</form>
</table>
