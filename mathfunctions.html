<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Math functions</title>
 </head>
 <body>
  <p id="a"></p>
  <p id="b"></p>
  <p id="c"></p>
  <p id="d"></p>
  <p id="e"></p>
  <p id="f"></p>
  <p id="g"></p>
  <p id="h"></p>
  <p id="i"></p>
  <p id="j"></p>
  <script>
  document.getElementById("a").innerHTML="The power:"+Math.pow(2,3);
  document.getElementById("b").innerHTML="The square root:"+Math.sqrt(81);
  document.getElementById("c").innerHTML="The absolute:"+Math.abs(-10);
  document.getElementById("d").innerHTML="The random:"+Math.random();
  document.getElementById("e").innerHTML="The ceil:"+Math.ceil(52.4578);
  document.getElementById("f").innerHTML="The round:"+Math.round(52.4578);
  document.getElementById("g").innerHTML="The floor:"+Math.floor(52.4578);
  document.getElementById("h").innerHTML="The sin of 90 degrees is:"+Math.sin(90*Math.PI/180);
  document.getElementById("i").innerHTML="The cos of 90 degrees is:"+Math.cos(90*Math.PI/180);
  </script>
 </body>
</html>
