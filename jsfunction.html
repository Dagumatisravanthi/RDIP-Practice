<!DOCTYPE HTML >
<html>
 <head>
  <title> function </title>
  <style>
 table,th,td{
 border:1px solid black;
	 border-collapse:collapse;
	 }
  </style>
 </head>
 <body>
 <table style="width:100%" >
   <tr>
      <th>Subject</th>
	  <th>Marks</th>
   </tr>
   <tr>
      <td>Compiler design</td>
	  <td>75</td>
   </tr>
   <tr>
      <td>Data warehousing and mining</td>
	  <td>70</td>
   </tr>
   <tr>
      <td>Artificial Intelligence</td>
	  <td>80</td>
	
   </tr>
   <tr>
      <td>Web Information technology</td>
	  <td>75</td>
   </tr>
   <tr>
      <td>Design Pattern</td>
	  <td>72</td>
   </tr>
   <tr>
      <td>Design analysys and Algorithm </td>
	  <td>60</td>
   </tr>
    <tr>
      <td>Total marks</td>
	  <td id="total"></td>
   </tr>
   <tr>
      <td>Average</td>
	  <td id="avg"></td>
   </tr>
   </table>
  <script>

   function sum(marks){
   var total=0;
   for(var i=0;i<marks.length;i++){
   total += marks[i];
   }
   return total;
   }
   document.getElementById("total").innerHTML=sum([70,75,80,70,72,60]);
   function avg(marks){
   total=marks.reduce((acc,c)=>acc+c,0);
   return total/marks.length;
   }
   document.getElementById("avg").innerHTML=avg([70,75,80,70,72,60]);
  </script>
 </body>
</html>
